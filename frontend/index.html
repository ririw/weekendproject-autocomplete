<!doctype html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="search.js"></script>
    <link rel="stylesheet" href="search.css">
</head>
<body>
<div id="centerdiv" ng-controller="SearchController">
    <form ng-submit="newsearch()">
    <input class="textbox" type="text" ng-model="search" ng-keyup="newsearch()" placeholder="Search">
        <div class="suggestion" ng-show="showsearch()">
            <ul class="nonlist" id="suggestion-container" ng-repeat="suggest in suggestions">
                <li ng-click="usesuggestion($event)">{{suggest}}</li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
